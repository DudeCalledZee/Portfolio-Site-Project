<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>My Portfolio</title>
  </head>

  <body>
    <div class="container">

      <header>
        <!-- Top Section of Site -->
        <img class="logo" src="img/z-logo.svg" alt="zee front-end web developer logo.">

        <div class="title">
          <h1>Zee Saydullaev</h1>
          <p>Front-End Web Developer</p>
        </div>
      </header>

      <section class="l-image">
        <!-- Large Image -->
        <img src="img/code-station.jpg" alt="a black and white photo of a computer with a person coding. On the side there is a collection of notes, his glasses and hat.">
      </section>

      <main class="featured-work">
        <h2 class="section-name">Featured Work</h2>

        <div class="portfolio">
          <section class="ideas">
            <!-- Project 1 -->
            <figure>
              <img src="img/ideas.jpg" alt="a postit note with a light bulbe drawn on it.">
              <h2>Ideas</h2>
              <a href="https://www.creativebloq.com/web-design/examples-css-912710" target="_blank">Click here for css ideas</a>
            </figure>
          </section>

          <section class="design">
            <!-- Project 2 -->
            <figure>
              <img src="img/website-design.jpg" alt="a collection of scetches making up a website.">
              <h2>Design</h2>
              <a href="https://www.awwwards.com/95-inspiring-websites-of-web-design-agencies.html" target="_blank">Click here for web design inspirations</a>
            </figure>
          </section>

          <section class="gaming">
            <!-- Project 3 -->
            <figure>
              <img src="img/gaming.jpg" alt="a playstation 4 remote.">
              <h2>Games</h2>
              <a href="https://www.freeonlinegames.com/" target="_blank">Click here for games</a>
            </figure>
          </section>
        </div>

      </main>
    </div>
  </body>

</html>
